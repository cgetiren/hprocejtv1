<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promosyon Quizleri</title>
    <style>
        /* index.html dosyasƒ±ndaki ilgili CSS stillerini buraya kopyalayacaƒüƒ±z */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a1f44;
            color: #ffffff;
            padding: 20px;
        }

        .quiz-container {
            background: #142d5f;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .quiz-question {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffc107; /* Sarƒ± */
        }

        .quiz-options {
            display: grid;
            gap: 10px;
        }

        .quiz-option {
            background: #0a1f44;
            border: 2px solid #1a3a6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quiz-option:hover {
            border-color: #ffc107;
            background: #1a3a6b;
        }

        .quiz-option.selected {
            border-color: #ffc107;
            background: #ffc107;
            color: #0a1f44;
        }

        .quiz-option.correct {
            border-color: #28a745;
            background: #d4edda;
            color: #155724;
        }

        .quiz-option.incorrect {
            border-color: #dc3545;
            background: #f8d7da;
            color: #721c24;
        }

        .quiz-button {
            background: #ffc107;
            color: #0a1f44;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .quiz-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            background: #ffeb3b;
        }

        .quiz-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .score-display {
            background: #1a3a6b;
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ffffff;
        }

        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            background-color: #0a1f44; /* Koyu lacivert */
            color: #ffffff; /* Beyaz metin */
        }

    </style>
</head>
<body>
    <div class="quiz-container">
        <h3 style="margin-bottom: 20px; color: #ffc107;">üéØ Quizler</h3>
        
        <div class="quiz-category-tabs" style="display: flex; margin-bottom: 20px; border-radius: 10px; overflow: hidden;">
            <button class="quiz-category-tab active" id="tab-promosyon" onclick="showQuizCategory('promosyon')" style="flex: 1; padding: 10px; text-align: center; cursor: pointer; background: #ffc107; color: #0a1f44; font-weight: bold; transition: all 0.3s ease;">
                Promosyon Quizleri
            </button>
            <button class="quiz-category-tab" id="tab-saglayici" onclick="showQuizCategory('saglayici')" style="flex: 1; padding: 10px; text-align: center; cursor: pointer; background: #1a3a6b; color: #ffffff; font-weight: bold; transition: all 0.3s ease;">
                Saƒülayƒ±cƒ± Quizleri
            </button>
        </div>

        <div class="form-group" style="margin-bottom: 20px;">
            <label>Quiz Yapmak ƒ∞stediƒüiniz Promosyonu Se√ßin:</label>
            <select id="promo-select" onchange="loadQuiz()" style="width: 100%; padding: 10px; border: 1px solid #dee2e6; border-radius: 8px;">
                <option value="">Promosyon se√ßin...</option>
            </select>
        </div>

        <div id="quiz-content" style="display: none;">
            <div class="quiz-question" id="quiz-question">
                Soru y√ºkleniyor...
            </div>
            <div class="quiz-options" id="quiz-options">
                <!-- Se√ßenekler buraya y√ºklenecek -->
            </div>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button class="quiz-button" onclick="checkAnswer()" id="check-btn">Cevabƒ± Kontrol Et</button>
                <button class="quiz-button" onclick="loadQuiz()" style="background: #ffeb3b; color: #0a1f44;">üîÑ Yeni Soru</button>
            </div>
        </div>

        <div class="score-display" id="score-display" style="display: none;">
            <div id="score-text"></div>
        </div>
    </div>

    <script>
        let currentAnswer = -1;
        let currentQuiz = null;
        let regularPromos = []; // Normal promosyonlar
        let providerPromos = []; // Saƒülayƒ±cƒ± promosyonlarƒ±
        let activePromos = []; // ≈ûu an aktif olan promosyon listesi
        let currentQuizCategory = 'promosyon'; // Varsayƒ±lan olarak promosyon quizleri aktif

        // Yardƒ±mcƒ± fonksiyon: Metin temizleme
        function cleanText(text) {
            if (typeof text !== 'string') return text;
            // Numaralandƒ±rma, √∂zel karakterler ve fazla bo≈üluklarƒ± temizle
            // C√ºmle sonundaki noktalama i≈üaretlerini kaldƒ±r, ancak sayƒ±larƒ±n i√ßindeki noktalara dokunma (√∂rn. 1.50)
            return text.replace(/^\d+\.\s*/, '') // Ba≈üƒ±ndaki '1. ' gibi numaralandƒ±rmayƒ± kaldƒ±r
                       .replace(/\s*([.,;])\s*$/, '') // C√ºmle sonundaki noktalama i≈üaretlerini kaldƒ±r
                       .replace(/\s+/g, ' ') // Birden fazla bo≈üluƒüu tek bo≈üluƒüa √ßevir
                       .trim();
        }

        // Yardƒ±mcƒ± fonksiyon: Sayƒ±sal bir deƒüerden rastgele yanlƒ±≈ü se√ßenekler √ºretir
        function generateNumericWrongOptions(correctAnswer, count = 3) {
            const wrongOptions = new Set();
            const numAnswer = parseFloat(correctAnswer.replace(/[^0-9.,]/g, '').replace('.', '').replace(',', '.')); // Sayƒ±sal deƒüeri √ßƒ±kar
            if (isNaN(numAnswer)) return [];

            while (wrongOptions.size < count) {
                let newOption;
                const variation = numAnswer * (0.1 + Math.random() * 0.4); // %10 ila %50 varyasyon
                const operation = Math.random() > 0.5 ? 1 : -1; // Artƒ±rma veya azaltma
                newOption = Math.round((numAnswer + operation * variation) * 100) / 100; // ƒ∞ki ondalƒ±k basamaƒüa yuvarla
                
                // Orijinal birimini koru
                if (correctAnswer.includes("‚Ç∫")) newOption += "‚Ç∫";
                else if (correctAnswer.includes("%")) newOption += "%";
                else if (correctAnswer.includes("EUR")) newOption += " EUR";
                else if (correctAnswer.includes("adet")) newOption += " adet";

                if (newOption.toString() !== correctAnswer && !wrongOptions.has(newOption.toString())) {
                    wrongOptions.add(newOption.toString());
                }
            }
            return Array.from(wrongOptions);
        }

        // Yardƒ±mcƒ± fonksiyon: Tarih veya s√ºre bilgisinden yanlƒ±≈ü se√ßenekler √ºretir
        function generateTimeWrongOptions(correctAnswer, count = 3) {
            const wrongOptions = new Set();
            const phrases = ["24 saat", "48 saat", "72 saat", "1 g√ºn", "3 g√ºn", "5 g√ºn", "1 hafta", "1 ay", "6 ay", "1 yƒ±l", "Belirtilmemi≈ü", "S√ºresiz"];

            while (wrongOptions.size < count) {
                const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
                if (randomPhrase !== correctAnswer && !wrongOptions.has(randomPhrase)) {
                    wrongOptions.add(randomPhrase);
                }
            }
            return Array.from(wrongOptions);
        }

        // Yardƒ±mcƒ± fonksiyon: Genel metinlerden yanlƒ±≈ü se√ßenekler √ºretir
        function generateGeneralWrongOptions(correctAnswer, allPossibleAnswers, count = 3) {
            const wrongOptions = new Set();
            const genericOptions = ["Belirtilmemi≈ü", "Deƒüi≈ükendir", "Bilgi yok", "Ge√ßersiz", "Her zaman ge√ßerli", "T√ºm oyunlarda", "Hi√ßbiri", "Farklƒ± bir ko≈üula baƒülƒ±", "Ekstra bir ≈üart yok"];
            
            // Sadece diƒüer promosyonlardan veya aynƒ± promosyonun diƒüer ilgili alanlarƒ±ndan se√ßenekleri topla
            const contextualOptions = new Set();
            activePromos.forEach(p => {
                // Aynƒ± promosyonun diƒüer basicInfo deƒüerleri
                if (p.basicInfo) {
                    Object.values(p.basicInfo).forEach(val => {
                        const cleanedVal = cleanText(val);
                        if (cleanedVal !== cleanText(correctAnswer) && !wrongOptions.has(cleanedVal)) {
                            contextualOptions.add(cleanedVal);
                        }
                    });
                }
                // Aynƒ± promosyonun diƒüer section i√ßerikleri
                if (p.sections) {
                    const sectionContents = Array.isArray(p.sections) ? p.sections.flatMap(s => s.content || []).filter(item => typeof item === 'string') : 
                                            Object.values(p.sections).flatMap(s => s.content || []).filter(item => typeof item === 'string');
                    sectionContents.forEach(val => {
                        const cleanedVal = cleanText(val);
                        if (cleanedVal !== cleanText(correctAnswer) && !wrongOptions.has(cleanedVal)) {
                            contextualOptions.add(cleanedVal);
                        }
                    });
                }
            });
            
            const combinedOptions = Array.from(new Set([...Array.from(contextualOptions), ...genericOptions, ...allPossibleAnswers]));
            
            while (wrongOptions.size < count) {
                if (combinedOptions.length === 0) break; 
                const randomIndex = Math.floor(Math.random() * combinedOptions.length);
                const randomOption = combinedOptions[randomIndex];
                if (cleanText(randomOption) !== cleanText(correctAnswer) && !wrongOptions.has(cleanText(randomOption))) {
                    wrongOptions.add(cleanText(randomOption));
                }
                combinedOptions.splice(randomIndex, 1); 
            }
            return Array.from(wrongOptions);
        }

        // Dinamik quiz sorularƒ± olu≈üturma fonksiyonu
        function generateQuizQuestions(promo) {
            const dynamicQuizzes = [];

            const allPossibleAnswersForWrongOptions = [];
            // generateQuizQuestions i√ßindeki promos.forEach d√∂ng√ºs√ºn√º activePromos olarak deƒüi≈ütir
            activePromos.forEach(p => {
                if (p.basicInfo) allPossibleAnswersForWrongOptions.push(...Object.values(p.basicInfo).map(cleanText));
                if (p.sections) {
                    const sectionContents = Array.isArray(p.sections) ? p.sections.flatMap(s => s.content || []).filter(item => typeof item === 'string') : 
                                            Object.values(p.sections).flatMap(s => s.content || []).filter(item => typeof item === 'string');
                    allPossibleAnswersForWrongOptions.push(...sectionContents.map(cleanText));
                }
            });
            const uniqueAllPossibleAnswers = Array.from(new Set(allPossibleAnswersForWrongOptions)).filter(Boolean);


            // 1. basicInfo'dan sorular olu≈üturma
            if (promo.basicInfo) {
                for (const key in promo.basicInfo) {
                    if (Object.hasOwnProperty.call(promo.basicInfo, key)) {
                        const answer = cleanText(promo.basicInfo[key]);
                        if (answer && answer !== "Yok" && answer !== "S√ºresiz" && answer !== "Her zaman") {
                            const question = `${promo.title} promosyonunda "${key}" nedir?`;
                            let options = [answer]; // Doƒüru cevap

                            if (key.includes("Miktar") || key.includes("Yatƒ±rƒ±m") || key.includes("Kazan√ß") || key.includes("Bahis") || key.includes("Freespin")) {
                                options = options.concat(generateNumericWrongOptions(answer, 3));
                            } else if (key.includes("Tarih") || key.includes("S√ºresi") || key.includes("G√ºnler")) {
                                options = options.concat(generateTimeWrongOptions(answer, 3));
                            } else {
                                options = options.concat(generateGeneralWrongOptions(answer, uniqueAllPossibleAnswers, 3));
                            }

                            options = options.sort(() => Math.random() - 0.5);
                            const correctIndex = options.indexOf(answer);

                            if (correctIndex !== -1 && options.length === 4 && !dynamicQuizzes.some(q => cleanText(q.question) === cleanText(question))) {
                                dynamicQuizzes.push({
                                    question: question,
                                    options: options,
                                    correct: correctIndex,
                                    explanation: `${promo.title} promosyonunda "${key}", ${answer} olarak belirtilmi≈ütir.`
                                });
                            }
                        }
                    }
                }
            }

            // 2. sections'tan sorular olu≈üturma (daha derinlemesine)
            if (promo.sections) {
                const allContentItems = [];
                const allSectionTitles = [];

                if (typeof promo.sections === 'object' && !Array.isArray(promo.sections)) {
                    for (const sectionKey in promo.sections) {
                        if (Object.hasOwnProperty.call(promo.sections, sectionKey)) {
                            const section = promo.sections[sectionKey];
                            allSectionTitles.push(cleanText(section.title));
                            if (section.content && Array.isArray(section.content)) {
                                allContentItems.push(...section.content.map(cleanText));
                            }
                            if (section.items && Array.isArray(section.items)) {
                                allContentItems.push(...section.items.map(cleanText));
                            }
                        }
                    }
                } else if (Array.isArray(promo.sections)) {
                    promo.sections.forEach(section => {
                        allSectionTitles.push(cleanText(section.title));
                        if (section.content && typeof section.content === 'string') {
                            allContentItems.push(cleanText(section.content));
                        }
                        if (section.items && Array.isArray(section.items)) {
                            allContentItems.push(...section.items.map(cleanText));
                        }
                    });
                }

                allContentItems.forEach(item => {
                    // Ortak soru kalƒ±plarƒ± i√ßin regex match'ler

                    // Minimum yatƒ±rƒ±m miktarƒ± sorularƒ±
                    let match = item.match(/Minimum\s+(\d+)([‚Ç∫$‚Ç¨]|\s*Freespin)/i);
                    if (match) {
                        const amount = cleanText(match[1] + (match[2] ? match[2].trim() : ''));
                        const question = `Bu promosyondan yararlanmak i√ßin minimum yatƒ±rƒ±m miktarƒ± ne kadardƒ±r?`;
                        let options = [amount];
                        options = options.concat(generateNumericWrongOptions(amount, 3));
                        options = options.sort(() => Math.random() - 0.5);
                        const correctIndex = options.indexOf(amount);
                        if (correctIndex !== -1 && options.length === 4 && !dynamicQuizzes.some(q => cleanText(q.question) === cleanText(question))) {
                            dynamicQuizzes.push({
                                question: question,
                                options: options,
                                correct: correctIndex,
                                explanation: `Minimum yatƒ±rƒ±m miktarƒ± ${amount} olarak belirtilmi≈ütir.`
                            });
                        }
                    }

                    // Maksimum freespin miktarƒ± sorularƒ±
                    match = item.match(/maksimum\s+(\d+)\s*freespin/i);
                    if (match) {
                        const amount = cleanText(match[1] + " Freespin");
                        const question = `Bu promosyonda alƒ±nabilecek maksimum freespin miktarƒ± ne kadardƒ±r?`;
                        let options = [amount];
                        options = options.concat(generateNumericWrongOptions(amount, 3));
                        options = options.sort(() => Math.random() - 0.5);
                        const correctIndex = options.indexOf(amount);
                        if (correctIndex !== -1 && options.length === 4 && !dynamicQuizzes.some(q => cleanText(q.question) === cleanText(question))) {
                            dynamicQuizzes.push({
                                question: question,
                                options: options,
                                correct: correctIndex,
                                explanation: `Maksimum freespin miktarƒ± ${amount} olarak belirtilmi≈ütir.`
                            });
                        }
                    }

                    // Ge√ßerlilik s√ºresi sorularƒ±
                    match = item.match(/ge√ßerlilik s√ºresi\s*(\d+\s*(saat|g√ºn|hafta|ay|yƒ±l))/i);
                    if (match) {
                        const duration = cleanText(match[1]);
                        const question = `Bu promosyonun ge√ßerlilik s√ºresi ne kadardƒ±r?`;
                        let options = [duration];
                        options = options.concat(generateTimeWrongOptions(duration, 3));
                        options = options.sort(() => Math.random() - 0.5);
                        const correctIndex = options.indexOf(duration);
                        if (correctIndex !== -1 && options.length === 4 && !dynamicQuizzes.some(q => cleanText(q.question) === cleanText(question))) {
                            dynamicQuizzes.push({
                                question: question,
                                options: options,
                                correct: correctIndex,
                                explanation: `Promosyonun ge√ßerlilik s√ºresi ${duration} olarak belirtilmi≈ütir.`
                            });
                        }
                    }
                    
                    // √áevrim ≈üartƒ± sorularƒ±
                    match = item.match(/(?:√ßevrim ≈üartƒ±|√ßevrimini tamamlamanƒ±z i√ßin)\s*.*?(\d+x|\d+\s*katƒ±|\d+,\d+\s*oran|yok|bulunmamaktadƒ±r|1 katƒ± kadar)/i);
                    if (match) {
                        const wager = cleanText(match[1]);
                        const question = `Bu promosyonun √ßevrim ≈üartƒ± nedir?`;
                        let options = [wager];
                        options = options.concat(generateGeneralWrongOptions(wager, uniqueAllPossibleAnswers, 3));
                        options = options.sort(() => Math.random() - 0.5);
                        const correctIndex = options.indexOf(wager);
                        if (correctIndex !== -1 && options.length === 4 && !dynamicQuizzes.some(q => cleanText(q.question) === cleanText(question))) {
                            dynamicQuizzes.push({
                                question: question,
                                options: options,
                                correct: correctIndex,
                                explanation: `√áevrim ≈üartƒ± ${wager} olarak belirtilmi≈ütir.`
                            });
                        }
                    }

                    // Ge√ßerli oyunlar/alanlar sorularƒ±
                    match = item.match(/(?:ge√ßerli oyunlar|ge√ßerlidir)\s*[:-]?\s*(.+?)(?:\.|\n|$)/i);
                    if (match && !item.includes("sadece spor bahislerinde ge√ßerlidir")) { 
                        const games = match[1].split(/,|ve|hari√ß/i).map(g => cleanText(g)).filter(g => g.length > 0);
                        if (games.length > 0) {
                            const correctAnswer = games[0]; 
                            const question = `Bu promosyonda ge√ßerli olan oyunlardan biri hangisidir?`;
                            let options = [correctAnswer];
                            options = options.concat(generateGeneralWrongOptions(correctAnswer, uniqueAllPossibleAnswers, 3));
                            options = options.sort(() => Math.random() - 0.5);
                            const correctIndex = options.indexOf(correctAnswer);
                            if (correctIndex !== -1 && options.length === 4 && !dynamicQuizzes.some(q => cleanText(q.question) === cleanText(question))) {
                                dynamicQuizzes.push({
                                    question: question,
                                    options: options,
                                    correct: correctIndex,
                                    explanation: `Ge√ßerli oyunlardan biri ${correctAnswer} olarak belirtilmi≈ütir.`
                                });
                            }
                        }
                    }

                    // Kimler yararlanamaz sorularƒ± (Negatif soru tipi)
                    match = item.match(/(?:yararlanamaz|faydalanamaz|hari√ß)\s*[:-]?\s*(.+?)(?:\.|\n|$)/i);
                    if (match) {
                        const cannotBenefit = match[1].split(/,|ve/i).map(g => cleanText(g)).filter(g => g.length > 0);
                        if (cannotBenefit.length > 0) {
                            const correctAnswer = cannotBenefit[0];
                            const question = `A≈üaƒüƒ±dakilerden hangisi bu promosyondan yararlanamaz?`;
                            let options = [correctAnswer];
                            options = options.concat(generateGeneralWrongOptions(correctAnswer, uniqueAllPossibleAnswers, 3));
                            options = options.sort(() => Math.random() - 0.5);
                            const correctIndex = options.indexOf(correctAnswer);
                            if (correctIndex !== -1 && options.length === 4 && !dynamicQuizzes.some(q => cleanText(q.question) === cleanText(question))) {
                                dynamicQuizzes.push({
                                    question: question,
                                    options: options,
                                    correct: correctIndex,
                                    explanation: `${correctAnswer} bu promosyondan yararlanamaz olarak belirtilmi≈ütir.`
                                });
                            }
                        }
                    }

                    // Talep edilmesi gereken durumlar
                    match = item.match(/(?:talep edilmesi gerekmektedir|talep etmeniz gerekmektedir|talep edilmeli)\s*[:-]?\s*(.+?)(?:\.|\n|$)/i);
                    if (match) {
                        const claimCondition = cleanText(match[1]);
                        if (claimCondition) {
                            const question = `Bu promosyonu talep etmek i√ßin ne gereklidir?`;
                            let options = [claimCondition];
                            options = options.concat(generateGeneralWrongOptions(claimCondition, uniqueAllPossibleAnswers, 3));
                            options = options.sort(() => Math.random() - 0.5);
                            const correctIndex = options.indexOf(claimCondition);
                            if (correctIndex !== -1 && options.length === 4 && !dynamicQuizzes.some(q => cleanText(q.question) === cleanText(question))) {
                                dynamicQuizzes.push({
                                    question: question,
                                    options: options,
                                    correct: correctIndex,
                                    explanation: `Promosyonun talep edilmesi i√ßin: ${claimCondition}`
                                });
                            }
                        }
                    }

                    // Maksimum kazan√ß sƒ±nƒ±rƒ± sorularƒ±
                    match = item.match(/maksimum kazan√ß\s*(\d+[‚Ç∫$‚Ç¨])/i);
                    if (match) {
                        const maxWin = cleanText(match[1]);
                        const question = `Bu promosyondan elde edilebilecek maksimum kazan√ß nedir?`;
                        let options = [maxWin];
                        options = options.concat(generateNumericWrongOptions(maxWin, 3));
                        options = options.sort(() => Math.random() - 0.5);
                        const correctIndex = options.indexOf(maxWin);
                        if (correctIndex !== -1 && options.length === 4 && !dynamicQuizzes.some(q => cleanText(q.question) === cleanText(question))) {
                            dynamicQuizzes.push({
                                question: question,
                                options: options,
                                correct: correctIndex,
                                explanation: `Maksimum kazan√ß ${maxWin} olarak belirtilmi≈ütir.`
                            });
                        }
                    }

                     // Genel bonus kurallarƒ± ile ilgili sorular
                    match = item.match(/(?:genel bonus kurallarƒ± ge√ßerlidir|bonus kurallarƒ± ve ≈üartlarƒ±)/i);
                    if (match && !dynamicQuizzes.some(q => cleanText(q.question).includes(cleanText("genel bonus kurallarƒ±")))) {
                        dynamicQuizzes.push({
                            question: "Hproject genel bonus kurallarƒ± bu promosyonda ge√ßerli midir?",
                            options: ["Evet", "Hayƒ±r", "Kƒ±smen", "Sadece belirli durumlarda"],
                            correct: 0,
                            explanation: "Evet, Hproject genel bonus kurallarƒ± bu promosyonda ge√ßerlidir."
                        });
                    }

                    // Bonus durdurma/iptal etme hakkƒ±
                    match = item.match(/(?:dilediƒüi zaman bu bonusu durdurma ya da iptal etme hakkƒ±na sahiptir)/i);
                    if (match && !dynamicQuizzes.some(q => cleanText(q.question).includes(cleanText("iptal etme hakkƒ±na sahiptir")))) {
                        dynamicQuizzes.push({
                            question: "Hproject, promosyonu dilediƒüi zaman durdurma veya iptal etme hakkƒ±na sahip midir?",

        async function loadPromosData() {
            try {
                const promoFiles = [
                    'ertesi-gun.json',
                    'bonus-buy.json',
                    'hos-geldin.json',
                    'spor-freebet.json',
                    'casino-kayip-bonusu.json',
                    'freespin-600.json',
                    'cash-out.json'
                ];

                const providerPromoFiles = [
                    'pragmatic-play.json',
                    'kalamba-cash-drop.json'
                ];

                regularPromos = [];
                providerPromos = [];

                // Normal promosyonlarƒ± y√ºkle
                for (const file of promoFiles) {
                    try {
                        const promoResponse = await fetch(`../promosyonlar/${file}`);
                        if (promoResponse.ok) {
                            const promo = await promoResponse.json();
                            regularPromos.push(promo);
                        }
                    } catch (error) {
                        console.error(`Error loading regular promo ${file}:`, error);
                    }
                }

                // Saƒülayƒ±cƒ± promosyonlarƒ±nƒ± y√ºkle
                for (const file of providerPromoFiles) {
                    try {
                        const promoResponse = await fetch(`../promosyonlar/${file}`);
                        if (promoResponse.ok) {
                            const promo = await promoResponse.json();
                            providerPromos.push(promo);
                        }
                    } catch (error) {
                        console.error(`Error loading provider promo ${file}:`, error);
                    }
                }

                // Ba≈ülangƒ±√ßta aktif promosyonlarƒ± ayarla ve select box'ƒ± g√ºncelle
                showQuizCategory(currentQuizCategory);
            } catch (error) {
                console.error('Error loading all promos data:', error);
            }
        }

        function updatePromoSelect() {
            const select = document.getElementById('promo-select');
            select.innerHTML = '<option value="">Promosyon se√ßin...</option>';
            
            activePromos.forEach(promo => {
                // Sadece quiz alanƒ± olan promosyonlarƒ± g√∂ster
                if (promo.quiz && (Array.isArray(promo.quiz) && promo.quiz.length > 0 || typeof promo.quiz === 'object' && Object.keys(promo.quiz).length > 0)) {
                    const option = document.createElement('option');
                    option.value = promo.id;
                    option.textContent = promo.title;
                    select.appendChild(option);
                } else {
                    // Dinamik olarak olu≈üturulan quizlerin varlƒ±ƒüƒ±nƒ± da kontrol et
                    const dynamicQuizzes = generateQuizQuestions(promo);
                    if (dynamicQuizzes.length > 0) {
                        const option = document.createElement('option');
                        option.value = promo.id;
                        option.textContent = promo.title;
                        select.appendChild(option);
                    }
                }
            });
        }

        function showQuizCategory(category) {
            currentQuizCategory = category;

            // Tab butonlarƒ±nƒ±n stilini g√ºncelle
            document.querySelectorAll('.quiz-category-tab').forEach(tab => {
                tab.style.background = '#1a3a6b';
                tab.style.color = '#ffffff';
                tab.classList.remove('active');
            });

            const activeTab = document.getElementById(`tab-${category}`);
            activeTab.style.background = '#ffc107';
            activeTab.style.color = '#0a1f44';
            activeTab.classList.add('active');

            // Aktif promosyon listesini ayarla
            if (category === 'promosyon') {
                activePromos = regularPromos;
            } else if (category === 'saglayici') {
                activePromos = providerPromos;
            }

            // Promosyon se√ßimini ve quiz i√ßeriƒüini sƒ±fƒ±rla
            document.getElementById('promo-select').value = '';
            document.getElementById('quiz-content').style.display = 'none';
            document.getElementById('score-display').style.display = 'none';

            updatePromoSelect(); // Yeni listeye g√∂re se√ßim kutusunu g√ºncelle
        }

        function loadQuiz() {
            const selectedPromo = document.getElementById('promo-select').value;
            if (!selectedPromo) {
                document.getElementById('quiz-content').style.display = 'none';
                return;
            }

            const promo = activePromos.find(p => p.id === selectedPromo);
            if (!promo) {
                document.getElementById('quiz-content').style.display = 'none';
                alert('Bu promosyon i√ßin quiz bulunamadƒ±!');
                return;
            }
            
            let allQuizzes = [];

            // Mevcut (manuel olarak eklenmi≈ü) quizleri ekle
            if (promo.quiz) {
                allQuizzes = allQuizzes.concat(Array.isArray(promo.quiz) ? promo.quiz : [promo.quiz]);
            }
            
            // Dinamik olarak olu≈üturulan quizleri ekle
            const dynamicQuizzes = generateQuizQuestions(promo);
            allQuizzes = allQuizzes.concat(dynamicQuizzes);

            if (allQuizzes.length === 0) {
                document.getElementById('quiz-content').style.display = 'none';
                alert('Bu promosyon i√ßin quiz bulunamadƒ±!');
                return;
            }

            const randomIndex = Math.floor(Math.random() * allQuizzes.length);
            currentQuiz = allQuizzes[randomIndex];
            
            document.getElementById('quiz-content').style.display = 'block';
            
            document.getElementById('quiz-question').textContent = currentQuiz.question;
            
            const optionsContainer = document.getElementById('quiz-options');
            optionsContainer.innerHTML = '';
            
            currentQuiz.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'quiz-option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectOption(optionDiv, index);
                optionsContainer.appendChild(optionDiv);
            });

            document.getElementById('score-display').style.display = 'none';
            document.getElementById('check-btn').disabled = false;
            currentAnswer = -1;
        }

        function selectOption(element, answerIndex) {
            document.querySelectorAll('.quiz-option').forEach(option => {
                option.classList.remove('selected');
                option.classList.remove('correct');
                option.classList.remove('incorrect');
            });
            
            element.classList.add('selected');
            currentAnswer = answerIndex;
        }

        function checkAnswer() {
            if (currentAnswer === -1) {
                alert('L√ºtfen bir se√ßenek se√ßin!');
                return;
            }

            if (!currentQuiz) return;

            const options = document.querySelectorAll('.quiz-option');
            
            options[currentQuiz.correct].classList.add('correct');
            
            if (currentAnswer !== currentQuiz.correct) {
                options[currentAnswer].classList.add('incorrect');
            }

            document.getElementById('check-btn').disabled = true;
            
            const scoreDisplay = document.getElementById('score-display');
            const scoreText = document.getElementById('score-text');
            
            if (currentAnswer === currentQuiz.correct) {
                scoreText.innerHTML = `üéâ Tebrikler! Doƒüru cevap!<br><small>${currentQuiz.explanation}</small>`;
                scoreText.style.color = '#28a745';
            } else {
                scoreText.innerHTML = `‚ùå Yanlƒ±≈ü cevap. Doƒüru cevap: ${currentQuiz.options[currentQuiz.correct]}<br><small>${currentQuiz.explanation}</small>`;
                scoreText.style.color = '#dc3545';
            }
            
            scoreDisplay.style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadPromosData();
        });
    </script>

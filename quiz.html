<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promosyon Quizleri</title>
    <style>
        /* index.html dosyasındaki ilgili CSS stillerini buraya kopyalayacağız */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a1f44;
            color: #ffffff;
            padding: 20px;
        }

        .quiz-container {
            background: #142d5f;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .quiz-question {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffc107; /* Sarı */
        }

        .quiz-options {
            display: grid;
            gap: 10px;
        }

        .quiz-option {
            background: #0a1f44;
            border: 2px solid #1a3a6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quiz-option:hover {
            border-color: #ffc107;
            background: #1a3a6b;
        }

        .quiz-option.selected {
            border-color: #ffc107;
            background: #ffc107;
            color: #0a1f44;
        }

        .quiz-option.correct {
            border-color: #28a745;
            background: #d4edda;
            color: #155724;
        }

        .quiz-option.incorrect {
            border-color: #dc3545;
            background: #f8d7da;
            color: #721c24;
        }

        .quiz-button {
            background: #ffc107;
            color: #0a1f44;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .quiz-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            background: #ffeb3b;
        }

        .quiz-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .score-display {
            background: #1a3a6b;
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ffffff;
        }

        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            background-color: #0a1f44; /* Koyu lacivert */
            color: #ffffff; /* Beyaz metin */
        }

    </style>
</head>
<body>
    <div class="quiz-container">
        <h3 style="margin-bottom: 20px; color: #ffc107;">🎯 Promosyon Quizleri</h3>
        
        <div class="form-group" style="margin-bottom: 20px;">
            <label>Quiz Yapmak İstediğiniz Promosyonu Seçin:</label>
            <select id="promo-select" onchange="loadQuiz()" style="width: 100%; padding: 10px; border: 1px solid #dee2e6; border-radius: 8px;">
                <option value="">Promosyon seçin...</option>
            </select>
        </div>

        <div id="quiz-content" style="display: none;">
            <div class="quiz-question" id="quiz-question">
                Soru yükleniyor...
            </div>
            <div class="quiz-options" id="quiz-options">
                <!-- Seçenekler buraya yüklenecek -->
            </div>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button class="quiz-button" onclick="checkAnswer()" id="check-btn">Cevabı Kontrol Et</button>
                <button class="quiz-button" onclick="loadQuiz()" style="background: #ffeb3b; color: #0a1f44;">🔄 Yeni Soru</button>
            </div>
        </div>

        <div class="score-display" id="score-display" style="display: none;">
            <div id="score-text"></div>
        </div>
    </div>

    <script>
        let currentAnswer = -1;
        let currentQuiz = null;
        let promos = [];

        // Yardımcı fonksiyon: Sayısal bir değerden rastgele yanlış seçenekler üretir
        function generateNumericWrongOptions(correctAnswer, count = 3) {
            const wrongOptions = new Set();
            const numAnswer = parseFloat(correctAnswer.replace(/[^0-9.,]/g, '').replace('.', '').replace(',', '.')); // Sayısal değeri çıkar
            if (isNaN(numAnswer)) return [];

            while (wrongOptions.size < count) {
                let newOption;
                const variation = numAnswer * (0.1 + Math.random() * 0.4); // %10 ila %50 varyasyon
                const operation = Math.random() > 0.5 ? 1 : -1; // Artırma veya azaltma
                newOption = Math.round((numAnswer + operation * variation) * 100) / 100; // İki ondalık basamağa yuvarla
                
                // Orijinal birimini koru
                if (correctAnswer.includes("₺")) newOption += "₺";
                else if (correctAnswer.includes("%")) newOption += "%";
                else if (correctAnswer.includes("EUR")) newOption += " EUR";
                else if (correctAnswer.includes("adet")) newOption += " adet";

                if (newOption.toString() !== correctAnswer && !wrongOptions.has(newOption.toString())) {
                    wrongOptions.add(newOption.toString());
                }
            }
            return Array.from(wrongOptions);
        }

        // Yardımcı fonksiyon: Tarih veya süre bilgisinden yanlış seçenekler üretir
        function generateTimeWrongOptions(correctAnswer, count = 3) {
            const wrongOptions = new Set();
            const phrases = ["24 saat", "48 saat", "72 saat", "1 gün", "3 gün", "5 gün", "1 hafta", "1 ay", "6 ay", "1 yıl", "Belirtilmemiş", "Süresiz"];

            while (wrongOptions.size < count) {
                const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
                if (randomPhrase !== correctAnswer && !wrongOptions.has(randomPhrase)) {
                    wrongOptions.add(randomPhrase);
                }
            }
            return Array.from(wrongOptions);
        }

        // Yardımcı fonksiyon: Genel metinlerden yanlış seçenekler üretir
        function generateGeneralWrongOptions(correctAnswer, allOptions, count = 3) {
            const wrongOptions = new Set();
            wrongOptions.add(correctAnswer); // Doğru cevabı her zaman ekle
            
            // Tüm mevcut seçeneklerden veya jenerik seçeneklerden rastgele seç
            const availableOptions = Array.from(new Set([...allOptions, "Belirtilmemiş", "Değişkendir", "Bilgi yok", "Geçersiz", "Her zaman geçerli", "Tüm oyunlarda", "Hiçbiri"]));
            
            while (wrongOptions.size < count + 1) { // count + 1 çünkü doğru cevabı zaten ekledik
                const randomOption = availableOptions[Math.floor(Math.random() * availableOptions.length)];
                if (!wrongOptions.has(randomOption)) {
                    wrongOptions.add(randomOption);
                }
            }
            wrongOptions.delete(correctAnswer); // Doğru cevabı Set'ten çıkar, liste dışına koyacağız
            return Array.from(wrongOptions);
        }

        // Dinamik quiz soruları oluşturma fonksiyonu
        function generateQuizQuestions(promo) {
            const dynamicQuizzes = [];

            // 1. basicInfo'dan sorular oluşturma
            if (promo.basicInfo) {
                for (const key in promo.basicInfo) {
                    if (Object.hasOwnProperty.call(promo.basicInfo, key)) {
                        const answer = promo.basicInfo[key];
                        if (answer && answer !== "Yok" && answer !== "Süresiz" && answer !== "Her zaman") {
                            const question = `${promo.title} promosyonunda "${key}" nedir?`;
                            let options = [answer]; // Doğru cevap

                            if (key.includes("Miktar") || key.includes("Yatırım") || key.includes("Kazanç") || key.includes("Bahis") || key.includes("Freespin")) {
                                options = options.concat(generateNumericWrongOptions(answer, 3));
                            } else if (key.includes("Tarih") || key.includes("Süresi") || key.includes("Günler")) {
                                options = options.concat(generateTimeWrongOptions(answer, 3));
                            } else if (key.includes("Oyunlar") || key.includes("Sağlayıcı")) {
                                // Oyun listesi varsa farklı bir strateji gerekebilir.
                                // Şimdilik genel yanlış seçenekler kullanalım.
                                options = options.concat(generateGeneralWrongOptions(answer, Object.values(promo.basicInfo), 3));
                            } else if (key.includes("Çevrim Şartı")) {
                                options = options.concat(generateGeneralWrongOptions(answer, Object.values(promo.basicInfo), 3));
                            } else {
                                options = options.concat(generateGeneralWrongOptions(answer, Object.values(promo.basicInfo), 3));
                            }

                            options = options.sort(() => Math.random() - 0.5);
                            const correctIndex = options.indexOf(answer);

                            if (correctIndex !== -1 && options.length === 4) {
                                dynamicQuizzes.push({
                                    question: question,
                                    options: options,
                                    correct: correctIndex,
                                    explanation: `${promo.title} promosyonunda "${key}", ${answer} olarak belirtilmiştir.`
                                });
                            }
                        }
                    }
                }
            }

            // 2. sections'tan sorular oluşturma
            if (promo.sections) {
                const allContentItems = [];
                if (typeof promo.sections === 'object' && !Array.isArray(promo.sections)) {
                    for (const sectionKey in promo.sections) {
                        if (Object.hasOwnProperty.call(promo.sections, sectionKey)) {
                            const section = promo.sections[sectionKey];
                            if (section.content && Array.isArray(section.content)) {
                                allContentItems.push(...section.content);
                            }
                            if (section.items && Array.isArray(section.items)) {
                                allContentItems.push(...section.items);
                            }
                        }
                    }
                } else if (Array.isArray(promo.sections)) {
                    promo.sections.forEach(section => {
                        if (section.content && typeof section.content === 'string') {
                            allContentItems.push(section.content);
                        }
                        if (section.items && Array.isArray(section.items)) {
                            allContentItems.push(...section.items);
                        }
                    });
                }

                allContentItems.forEach(item => {
                    // Minimum yatırım miktarı soruları
                    let match = item.match(/Minimum\s+(\d+)([₺$€]|\s*Freespin)/i);
                    if (match) {
                        const amount = match[1] + (match[2] ? match[2].trim() : '');
                        const question = `Bu promosyondan yararlanmak için minimum yatırım miktarı ne kadardır?`;
                        let options = [amount];
                        options = options.concat(generateNumericWrongOptions(amount, 3));
                        options = options.sort(() => Math.random() - 0.5);
                        const correctIndex = options.indexOf(amount);
                        if (correctIndex !== -1 && options.length === 4 && !dynamicQuizzes.some(q => q.question === question)) {
                            dynamicQuizzes.push({
                                question: question,
                                options: options,
                                correct: correctIndex,
                                explanation: `Minimum yatırım miktarı ${amount} olarak belirtilmiştir.`
                            });
                        }
                    }

                    // Maksimum freespin miktarı soruları
                    match = item.match(/maksimum\s+(\d+)\s*freespin/i);
                    if (match) {
                        const amount = match[1] + " Freespin";
                        const question = `Bu promosyonda alınabilecek maksimum freespin miktarı ne kadardır?`;
                        let options = [amount];
                        options = options.concat(generateNumericWrongOptions(amount, 3));
                        options = options.sort(() => Math.random() - 0.5);
                        const correctIndex = options.indexOf(amount);
                        if (correctIndex !== -1 && options.length === 4 && !dynamicQuizzes.some(q => q.question === question)) {
                            dynamicQuizzes.push({
                                question: question,
                                options: options,
                                correct: correctIndex,
                                explanation: `Maksimum freespin miktarı ${amount} olarak belirtilmiştir.`
                            });
                        }
                    }

                    // Geçerlilik süresi soruları
                    match = item.match(/geçerlilik süresi\s*(\d+\s*(saat|gün|hafta|ay|yıl))/i);
                    if (match) {
                        const duration = match[1];
                        const question = `Bu promosyonun geçerlilik süresi ne kadardır?`;
                        let options = [duration];
                        options = options.concat(generateTimeWrongOptions(duration, 3));
                        options = options.sort(() => Math.random() - 0.5);
                        const correctIndex = options.indexOf(duration);
                        if (correctIndex !== -1 && options.length === 4 && !dynamicQuizzes.some(q => q.question === question)) {
                            dynamicQuizzes.push({
                                question: question,
                                options: options,
                                correct: correctIndex,
                                explanation: `Promosyonun geçerlilik süresi ${duration} olarak belirtilmiştir.`
                            });
                        }
                    }
                    
                    // Çevrim şartı soruları
                    match = item.match(/(?:çevrim şartı|çevrimini tamamlamanız için)\s*.*?(\d+x|\d+\s*katı|\d+,\d+\s*oran)/i);
                    if (match) {
                        const wager = match[1];
                        const question = `Bu promosyonun çevrim şartı nedir?`;
                        let options = [wager];
                        options = options.concat(generateGeneralWrongOptions(wager, ["1x", "2x", "5x", "10x", "20x", "35x", "50x", "Yok", "Değişken"]), 3);
                        options = options.sort(() => Math.random() - 0.5);
                        const correctIndex = options.indexOf(wager);
                        if (correctIndex !== -1 && options.length === 4 && !dynamicQuizzes.some(q => q.question === question)) {
                            dynamicQuizzes.push({
                                question: question,
                                options: options,
                                correct: correctIndex,
                                explanation: `Çevrim şartı ${wager} olarak belirtilmiştir.`
                            });
                        }
                    }

                    // Geçerli oyunlar/alanlar soruları
                    match = item.match(/(?:geçerli oyunlar|geçerlidir)\s*[:-]?\s*(.+?)(?:\.|\n|$)/i);
                    if (match && !item.includes("sadece spor bahislerinde geçerlidir")) { // Özel Cash Out sorusu ile çakışmaması için
                        const games = match[1].split(/,|ve|hariç/i).map(g => g.trim()).filter(g => g.length > 0);
                        if (games.length > 0) {
                            const correctAnswer = games[0]; // İlkini doğru cevap alalım
                            const question = `Bu promosyonda geçerli olan oyunlardan biri hangisidir?`;
                            let options = [correctAnswer];
                            // Diğer oyunlardan veya genel yanlış oyunlardan yanlış seçenekler
                            options = options.concat(generateGeneralWrongOptions(correctAnswer, games.slice(1).concat(["Tüm Slotlar", "Rulet", "Blackjack", "Spor Bahisleri"]), 3));
                            options = options.sort(() => Math.random() - 0.5);
                            const correctIndex = options.indexOf(correctAnswer);
                            if (correctIndex !== -1 && options.length === 4 && !dynamicQuizzes.some(q => q.question === question)) {
                                dynamicQuizzes.push({
                                    question: question,
                                    options: options,
                                    correct: correctIndex,
                                    explanation: `Geçerli oyunlardan biri ${correctAnswer} olarak belirtilmiştir.`
                                });
                            }
                        }
                    }

                    // Kimler yararlanamaz soruları
                    match = item.match(/(?:yararlanamaz|faydalanamaz)\s*[:-]?\s*(.+?)(?:\.|\n|$)/i);
                    if (match) {
                        const cannotBenefit = match[1].split(/,|ve/i).map(g => g.trim()).filter(g => g.length > 0);
                        if (cannotBenefit.length > 0) {
                            const correctAnswer = cannotBenefit[0];
                            const question = `Aşağıdakilerden hangisi bu promosyondan yararlanamaz?`;
                            let options = [correctAnswer];
                            options = options.concat(generateGeneralWrongOptions(correctAnswer, ["Yeni Üyeler", "Tüm Üyeler", "VIP Üyeler"].concat(cannotBenefit.slice(1)), 3));
                            options = options.sort(() => Math.random() - 0.5);
                            const correctIndex = options.indexOf(correctAnswer);
                            if (correctIndex !== -1 && options.length === 4 && !dynamicQuizzes.some(q => q.question === question)) {
                                dynamicQuizzes.push({
                                    question: question,
                                    options: options,
                                    correct: correctIndex,
                                    explanation: `${correctAnswer} bu promosyondan yararlanamaz olarak belirtilmiştir.`
                                });
                            }
                        }
                    }

                    // Sadece bir kere eklenmesini sağlamak için kontrol ekledik daha önce
                    if (item.includes("Cash Out sadece spor bahislerinde geçerlidir.") && !dynamicQuizzes.some(q => q.question === "Cash Out hangi bahis türlerinde geçerlidir?")) {
                        dynamicQuizzes.push({
                            question: "Cash Out hangi bahis türlerinde geçerlidir?",
                            options: ["Casino oyunlarında", "Sadece canlı bahislerde", "Spor bahislerinde", "Slot oyunlarında"],
                            correct: 2,
                            explanation: "Cash Out sadece spor bahislerinde geçerlidir."
                        });
                    }

                });
            }

            return dynamicQuizzes;
        }

        async function loadPromosData() {
            try {
                const promoFiles = [
                    'pragmatic-play.json',
                    'ertesi-gun.json',
                    'bonus-buy.json',
                    'hos-geldin.json',
                    'spor-freebet.json',
                    'casino-kayip-bonusu.json',
                    'freespin-600.json',
                    'cash-out.json'
                ];

                promos = [];
                for (const file of promoFiles) {
                    try {
                        const promoResponse = await fetch(`../promosyonlar/${file}`);
                        if (promoResponse.ok) {
                            const promo = await promoResponse.json();
                            promos.push(promo);
                        }
                    } catch (error) {
                        console.error(`Error loading ${file}:`, error);
                    }
                }
                updatePromoSelect();
            } catch (error) {
                console.error('Error loading promos data:', error);
            }
        }

        function updatePromoSelect() {
            const select = document.getElementById('promo-select');
            select.innerHTML = '<option value="">Promosyon seçin...</option>';
            
            promos.forEach(promo => {
                if (promo.quiz && Array.isArray(promo.quiz) && promo.quiz.length > 0) {
                    const option = document.createElement('option');
                    option.value = promo.id;
                    option.textContent = promo.title;
                    select.appendChild(option);
                } else if (promo.quiz && typeof promo.quiz === 'object' && Object.keys(promo.quiz).length > 0) {
                     const option = document.createElement('option');
                    option.value = promo.id;
                    option.textContent = promo.title;
                    select.appendChild(option);
                }
            });
        }

        function loadQuiz() {
            const selectedPromo = document.getElementById('promo-select').value;
            if (!selectedPromo) {
                document.getElementById('quiz-content').style.display = 'none';
                return;
            }

            const promo = promos.find(p => p.id === selectedPromo);
            if (!promo) {
                document.getElementById('quiz-content').style.display = 'none';
                alert('Bu promosyon için quiz bulunamadı!');
                return;
            }
            
            let allQuizzes = [];

            // Mevcut (manuel olarak eklenmiş) quizleri ekle
            if (promo.quiz) {
                allQuizzes = allQuizzes.concat(Array.isArray(promo.quiz) ? promo.quiz : [promo.quiz]);
            }
            
            // Dinamik olarak oluşturulan quizleri ekle
            const dynamicQuizzes = generateQuizQuestions(promo);
            allQuizzes = allQuizzes.concat(dynamicQuizzes);

            if (allQuizzes.length === 0) {
                document.getElementById('quiz-content').style.display = 'none';
                alert('Bu promosyon için quiz bulunamadı!');
                return;
            }

            const randomIndex = Math.floor(Math.random() * allQuizzes.length);
            currentQuiz = allQuizzes[randomIndex];
            
            document.getElementById('quiz-content').style.display = 'block';
            
            document.getElementById('quiz-question').textContent = currentQuiz.question;
            
            const optionsContainer = document.getElementById('quiz-options');
            optionsContainer.innerHTML = '';
            
            currentQuiz.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'quiz-option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectOption(optionDiv, index);
                optionsContainer.appendChild(optionDiv);
            });

            document.getElementById('score-display').style.display = 'none';
            document.getElementById('check-btn').disabled = false;
            currentAnswer = -1;
        }

        function selectOption(element, answerIndex) {
            document.querySelectorAll('.quiz-option').forEach(option => {
                option.classList.remove('selected');
                option.classList.remove('correct');
                option.classList.remove('incorrect');
            });
            
            element.classList.add('selected');
            currentAnswer = answerIndex;
        }

        function checkAnswer() {
            if (currentAnswer === -1) {
                alert('Lütfen bir seçenek seçin!');
                return;
            }

            if (!currentQuiz) return;

            const options = document.querySelectorAll('.quiz-option');
            
            options[currentQuiz.correct].classList.add('correct');
            
            if (currentAnswer !== currentQuiz.correct) {
                options[currentAnswer].classList.add('incorrect');
            }

            document.getElementById('check-btn').disabled = true;
            
            const scoreDisplay = document.getElementById('score-display');
            const scoreText = document.getElementById('score-text');
            
            if (currentAnswer === currentQuiz.correct) {
                scoreText.innerHTML = `🎉 Tebrikler! Doğru cevap!<br><small>${currentQuiz.explanation}</small>`;
                scoreText.style.color = '#28a745';
            } else {
                scoreText.innerHTML = `❌ Yanlış cevap. Doğru cevap: ${currentQuiz.options[currentQuiz.correct]}<br><small>${currentQuiz.explanation}</small>`;
                scoreText.style.color = '#dc3545';
            }
            
            scoreDisplay.style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadPromosData();
        });
    </script>
</body>
</html>

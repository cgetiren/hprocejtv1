<body>
    <div class="quiz-container">
        <h3 style="margin-bottom: 20px; color: #ffc107;">üéØ Promosyon Quizleri</h3>
        
        <div class="form-group" style="margin-bottom: 20px;">
            <label>Quiz Yapmak ƒ∞stediƒüiniz Promosyonu Se√ßin:</label>
            <select id="promo-select" onchange="loadQuiz()" style="width: 100%; padding: 10px; border: 1px solid #dee2e6; border-radius: 8px;">

    <script>
        let currentAnswer = -1;
        let currentQuiz = null;
        let promos = [];

        // Yardƒ±mcƒ± fonksiyon: Sayƒ±sal bir deƒüerden rastgele yanlƒ±≈ü se√ßenekler √ºretir
        function generateNumericWrongOptions(correctAnswer, count = 3) {
            const wrongOptions = new Set();
            const numAnswer = parseFloat(correctAnswer.replace(/[^0-9.,]/g, '').replace('.', '').replace(',', '.')); // Sayƒ±sal deƒüeri √ßƒ±kar
            if (isNaN(numAnswer)) return [];

            while (wrongOptions.size < count) {
                let newOption;
                const variation = numAnswer * (0.1 + Math.random() * 0.4); // %10 ila %50 varyasyon
                const operation = Math.random() > 0.5 ? 1 : -1; // Artƒ±rma veya azaltma
                newOption = Math.round((numAnswer + operation * variation) * 100) / 100; // ƒ∞ki ondalƒ±k basamaƒüa yuvarla
                
                // Orijinal birimini koru
                if (correctAnswer.includes("‚Ç∫")) newOption += "‚Ç∫";
                else if (correctAnswer.includes("%")) newOption += "%";
                else if (correctAnswer.includes("EUR")) newOption += " EUR";
                else if (correctAnswer.includes("adet")) newOption += " adet";

                if (newOption.toString() !== correctAnswer && !wrongOptions.has(newOption.toString())) {
                    wrongOptions.add(newOption.toString());
                }
            }
            return Array.from(wrongOptions);
        }

        // Yardƒ±mcƒ± fonksiyon: Tarih veya s√ºre bilgisinden yanlƒ±≈ü se√ßenekler √ºretir
        function generateTimeWrongOptions(correctAnswer, count = 3) {
            const wrongOptions = new Set();
            const phrases = ["24 saat", "48 saat", "72 saat", "1 g√ºn", "3 g√ºn", "5 g√ºn", "1 hafta", "1 ay", "6 ay", "1 yƒ±l", "Belirtilmemi≈ü", "S√ºresiz"];

            while (wrongOptions.size < count) {
                const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
                if (randomPhrase !== correctAnswer && !wrongOptions.has(randomPhrase)) {
                    wrongOptions.add(randomPhrase);
                }
            }
            return Array.from(wrongOptions);
        }

        // Yardƒ±mcƒ± fonksiyon: Genel metinlerden yanlƒ±≈ü se√ßenekler √ºretir
        function generateGeneralWrongOptions(correctAnswer, allPossibleAnswers, count = 3) {
            const wrongOptions = new Set();
            const genericOptions = ["Belirtilmemi≈ü", "Deƒüi≈ükendir", "Bilgi yok", "Ge√ßersiz", "Her zaman ge√ßerli", "T√ºm oyunlarda", "Hi√ßbiri", "Farklƒ± bir ko≈üula baƒülƒ±"];
            const combinedOptions = Array.from(new Set([...allPossibleAnswers, ...genericOptions]));
            
            while (wrongOptions.size < count) {
                const randomOption = combinedOptions[Math.floor(Math.random() * combinedOptions.length)];
                if (randomOption !== correctAnswer && !wrongOptions.has(randomOption)) {
                    wrongOptions.add(randomOption);
                }
            }
            return Array.from(wrongOptions);
        }

        // Dinamik quiz sorularƒ± olu≈üturma fonksiyonu
        function generateQuizQuestions(promo) {
            const dynamicQuizzes = [];

            // T√ºm promosyonlardaki potansiyel cevaplarƒ± toplamak (yanlƒ±≈ü se√ßenekler i√ßin)
            const allPossibleAnswers = [];
            promos.forEach(p => {
                if (p.basicInfo) allPossibleAnswers.push(...Object.values(p.basicInfo));
                if (p.sections) {
                    const sectionContents = Array.isArray(p.sections) ? p.sections.flatMap(s => s.content || []).filter(item => typeof item === 'string') : 
                                            Object.values(p.sections).flatMap(s => s.content || []).filter(item => typeof item === 'string');
                    allPossibleAnswers.push(...sectionContents);
                }
            });
            const uniqueAllPossibleAnswers = Array.from(new Set(allPossibleAnswers)).filter(Boolean);


            // 1. basicInfo'dan sorular olu≈üturma
            if (promo.basicInfo) {
                for (const key in promo.basicInfo) {
                    if (Object.hasOwnProperty.call(promo.basicInfo, key)) {
                        const answer = promo.basicInfo[key];
                        if (answer && answer !== "Yok" && answer !== "S√ºresiz" && answer !== "Her zaman") {
                            const question = `${promo.title} promosyonunda "${key}" nedir?`;
                            let options = [answer]; // Doƒüru cevap

                            if (key.includes("Miktar") || key.includes("Yatƒ±rƒ±m") || key.includes("Kazan√ß") || key.includes("Bahis") || key.includes("Freespin")) {
                                options = options.concat(generateNumericWrongOptions(answer, 3));
                            } else if (key.includes("Tarih") || key.includes("S√ºresi") || key.includes("G√ºnler")) {
                                options = options.concat(generateTimeWrongOptions(answer, 3));
                            } else {
                                options = options.concat(generateGeneralWrongOptions(answer, uniqueAllPossibleAnswers, 3));
                            }

                            options = options.sort(() => Math.random() - 0.5);
                            const correctIndex = options.indexOf(answer);

                            if (correctIndex !== -1 && options.length === 4 && !dynamicQuizzes.some(q => q.question === question)) {
                                dynamicQuizzes.push({
                                    question: question,
                                    options: options,
                                    correct: correctIndex,
                                    explanation: `${promo.title} promosyonunda "${key}", ${answer} olarak belirtilmi≈ütir.`
                                });
                            }
                        }
                    }
                }
            }

            // 2. sections'tan sorular olu≈üturma (daha derinlemesine)
            if (promo.sections) {
                const allContentItems = [];
                const allSectionTitles = [];

                if (typeof promo.sections === 'object' && !Array.isArray(promo.sections)) {
                    for (const sectionKey in promo.sections) {
                        if (Object.hasOwnProperty.call(promo.sections, sectionKey)) {
                            const section = promo.sections[sectionKey];
                            allSectionTitles.push(section.title);
                            if (section.content && Array.isArray(section.content)) {
                                allContentItems.push(...section.content);
                            }
                            if (section.items && Array.isArray(section.items)) {
                                allContentItems.push(...section.items);
                            }
                        }
                    }
                } else if (Array.isArray(promo.sections)) {
                    promo.sections.forEach(section => {
                        allSectionTitles.push(section.title);
                        if (section.content && typeof section.content === 'string') {
                            allContentItems.push(section.content);
                        }
                        if (section.items && Array.isArray(section.items)) {
                            allContentItems.push(...section.items);
                        }
                    });
                }

                allContentItems.forEach(item => {
                    // Minimum yatƒ±rƒ±m miktarƒ± sorularƒ±
                    let match = item.match(/Minimum\s+(\d+)([‚Ç∫$‚Ç¨]|\s*Freespin)/i);
                    if (match) {
                        const amount = match[1] + (match[2] ? match[2].trim() : '');
                        const question = `Bu promosyondan yararlanmak i√ßin minimum yatƒ±rƒ±m miktarƒ± ne kadardƒ±r?`;
                        let options = [amount];
                        options = options.concat(generateNumericWrongOptions(amount, 3));
                        options = options.sort(() => Math.random() - 0.5);
                        const correctIndex = options.indexOf(amount);
                        if (correctIndex !== -1 && options.length === 4 && !dynamicQuizzes.some(q => q.question === question)) {
                            dynamicQuizzes.push({
                                question: question,
                                options: options,
                                correct: correctIndex,
                                explanation: `Minimum yatƒ±rƒ±m miktarƒ± ${amount} olarak belirtilmi≈ütir.`
                            });
                        }
                    }

                    // Maksimum freespin miktarƒ± sorularƒ±
                    match = item.match(/maksimum\s+(\d+)\s*freespin/i);
                    if (match) {
                        const amount = match[1] + " Freespin";
                        const question = `Bu promosyonda alƒ±nabilecek maksimum freespin miktarƒ± ne kadardƒ±r?`;
                        let options = [amount];
                        options = options.concat(generateNumericWrongOptions(amount, 3));
                        options = options.sort(() => Math.random() - 0.5);
                        const correctIndex = options.indexOf(amount);
                        if (correctIndex !== -1 && options.length === 4 && !dynamicQuizzes.some(q => q.question === question)) {
                            dynamicQuizzes.push({
                                question: question,
                                options: options,
                                correct: correctIndex,
                                explanation: `Maksimum freespin miktarƒ± ${amount} olarak belirtilmi≈ütir.`
                            });
                        }
                    }

                    // Ge√ßerlilik s√ºresi sorularƒ±
                    match = item.match(/ge√ßerlilik s√ºresi\s*(\d+\s*(saat|g√ºn|hafta|ay|yƒ±l))/i);
                    if (match) {
                        const duration = match[1];
                        const question = `Bu promosyonun ge√ßerlilik s√ºresi ne kadardƒ±r?`;
                        let options = [duration];
                        options = options.concat(generateTimeWrongOptions(duration, 3));
                        options = options.sort(() => Math.random() - 0.5);
                        const correctIndex = options.indexOf(duration);
                        if (correctIndex !== -1 && options.length === 4 && !dynamicQuizzes.some(q => q.question === question)) {
                            dynamicQuizzes.push({
                                question: question,
                                options: options,
                                correct: correctIndex,
                                explanation: `Promosyonun ge√ßerlilik s√ºresi ${duration} olarak belirtilmi≈ütir.`
                            });
                        }
                    }
                    
                    // √áevrim ≈üartƒ± sorularƒ±
                    match = item.match(/(?:√ßevrim ≈üartƒ±|√ßevrimini tamamlamanƒ±z i√ßin)\s*.*?(\d+x|\d+\s*katƒ±|\d+,\d+\s*oran|yok)/i);
                    if (match) {
                        const wager = match[1];
                        const question = `Bu promosyonun √ßevrim ≈üartƒ± nedir?`;
                        let options = [wager];
                        options = options.concat(generateGeneralWrongOptions(wager, ["1x", "2x", "5x", "10x", "20x", "35x", "50x", "Yok", "Deƒüi≈üken"].concat(uniqueAllPossibleAnswers), 3));
                        options = options.sort(() => Math.random() - 0.5);
                        const correctIndex = options.indexOf(wager);
                        if (correctIndex !== -1 && options.length === 4 && !dynamicQuizzes.some(q => q.question === question)) {
                            dynamicQuizzes.push({
                                question: question,
                                options: options,
                                correct: correctIndex,
                                explanation: `√áevrim ≈üartƒ± ${wager} olarak belirtilmi≈ütir.`
                            });
                        }
                    }

                    // Ge√ßerli oyunlar/alanlar sorularƒ±
                    match = item.match(/(?:ge√ßerli oyunlar|ge√ßerlidir)\s*[:-]?\s*(.+?)(?:\.|\n|$)/i);
                    if (match && !item.includes("sadece spor bahislerinde ge√ßerlidir")) { // √ñzel Cash Out sorusu ile √ßakƒ±≈ümamasƒ± i√ßin
                        const games = match[1].split(/,|ve|hari√ß/i).map(g => g.trim()).filter(g => g.length > 0);
                        if (games.length > 0) {
                            const correctAnswer = games[0]; // ƒ∞lkini doƒüru cevap alalƒ±m
                            const question = `Bu promosyonda ge√ßerli olan oyunlardan biri hangisidir?`;
                            let options = [correctAnswer];
                            // Diƒüer oyunlardan veya genel yanlƒ±≈ü oyunlardan yanlƒ±≈ü se√ßenekler
                            options = options.concat(generateGeneralWrongOptions(correctAnswer, games.slice(1).concat(["T√ºm Slotlar", "Rulet", "Blackjack", "Spor Bahisleri"]), 3));
                            options = options.sort(() => Math.random() - 0.5);
                            const correctIndex = options.indexOf(correctAnswer);
                            if (correctIndex !== -1 && options.length === 4 && !dynamicQuizzes.some(q => q.question === question)) {
                                dynamicQuizzes.push({
                                    question: question,
                                    options: options,
                                    correct: correctIndex,
                                    explanation: `Ge√ßerli oyunlardan biri ${correctAnswer} olarak belirtilmi≈ütir.`
                                });
                            }
                        }
                    }

                    // Kimler yararlanamaz sorularƒ±
                    match = item.match(/(?:yararlanamaz|faydalanamaz|hari√ß)\s*[:-]?\s*(.+?)(?:\.|\n|$)/i);
                    if (match) {
                        const cannotBenefit = match[1].split(/,|ve/i).map(g => g.trim()).filter(g => g.length > 0);
                        if (cannotBenefit.length > 0) {
                            const correctAnswer = cannotBenefit[0];
                            const question = `A≈üaƒüƒ±dakilerden hangisi bu promosyondan yararlanamaz?`;
                            let options = [correctAnswer];
                            options = options.concat(generateGeneralWrongOptions(correctAnswer, ["Yeni √úyeler", "T√ºm √úyeler", "VIP √úyeler"].concat(cannotBenefit.slice(1)), 3));
                            options = options.sort(() => Math.random() - 0.5);
                            const correctIndex = options.indexOf(correctAnswer);
                            if (correctIndex !== -1 && options.length === 4 && !dynamicQuizzes.some(q => q.question === question)) {
                                dynamicQuizzes.push({
                                    question: question,
                                    options: options,
                                    correct: correctIndex,
                                    explanation: `${correctAnswer} bu promosyondan yararlanamaz olarak belirtilmi≈ütir.`
                                });
                            }
                        }
                    }

                    // Talep edilmesi gereken durumlar
                    match = item.match(/(?:talep edilmesi gerekmektedir|talep etmeniz gerekmektedir|talep edilmeli)\s*[:-]?\s*(.+?)(?:\.|\n|$)/i);
                    if (match) {
                        const claimCondition = match[1].trim();
                        if (claimCondition) {
                            const question = `Bu promosyonu talep etmek i√ßin ne gereklidir?`;
                            let options = [claimCondition];
                            options = options.concat(generateGeneralWrongOptions(claimCondition, uniqueAllPossibleAnswers, 3));
                            options = options.sort(() => Math.random() - 0.5);
                            const correctIndex = options.indexOf(claimCondition);
                            if (correctIndex !== -1 && options.length === 4 && !dynamicQuizzes.some(q => q.question === question)) {
                                dynamicQuizzes.push({
                                    question: question,
                                    options: options,
                                    correct: correctIndex,
                                    explanation: `Promosyonun talep edilmesi i√ßin: ${claimCondition}`
                                });
                            }
                        }
                    }

                    // Maksimum kazan√ß sƒ±nƒ±rƒ± sorularƒ±
                    match = item.match(/maksimum kazan√ß\s*(\d+[‚Ç∫$‚Ç¨])/i);
                    if (match) {
                        const maxWin = match[1];
                        const question = `Bu promosyondan elde edilebilecek maksimum kazan√ß nedir?`;
                        let options = [maxWin];
                        options = options.concat(generateNumericWrongOptions(maxWin, 3));
                        options = options.sort(() => Math.random() - 0.5);
                        const correctIndex = options.indexOf(maxWin);
                        if (correctIndex !== -1 && options.length === 4 && !dynamicQuizzes.some(q => q.question === question)) {
                            dynamicQuizzes.push({
                                question: question,
                                options: options,
                                correct: correctIndex,
                                explanation: `Maksimum kazan√ß ${maxWin} olarak belirtilmi≈ütir.`
                            });
                        }
                    }

                     // Genel bonus kurallarƒ± ile ilgili sorular
                    match = item.match(/(?:genel bonus kurallarƒ± ge√ßerlidir|bonus kurallarƒ± ve ≈üartlarƒ±)/i);
                    if (match && !dynamicQuizzes.some(q => q.question.includes("genel bonus kurallarƒ±"))) {
                        dynamicQuizzes.push({
                            question: "Hproject genel bonus kurallarƒ± bu promosyonda ge√ßerli midir?",
                            options: ["Evet", "Hayƒ±r", "Kƒ±smen", "Sadece belirli durumlarda"],
                            correct: 0,
                            explanation: "Evet, Hproject genel bonus kurallarƒ± bu promosyonda ge√ßerlidir."
                        });
                    }

                    // Bonus durdurma/iptal etme hakkƒ±
                    match = item.match(/(?:dilediƒüi zaman bu bonusu durdurma ya da iptal etme hakkƒ±na sahiptir)/i);
                    if (match && !dynamicQuizzes.some(q => q.question.includes("iptal etme hakkƒ±na sahiptir"))) {
                        dynamicQuizzes.push({
                            question: "Hproject, promosyonu dilediƒüi zaman durdurma veya iptal etme hakkƒ±na sahip midir?",
                            options: ["Evet", "Hayƒ±r", "Sadece √ºyelerin onayƒ±yla", "Sadece belirli ko≈üullarda"],
                            correct: 0,
                            explanation: "Evet, Hproject promosyonu dilediƒüi zaman durdurma veya iptal etme hakkƒ±na sahiptir."
                        });
                    }

                    // Bonus k√∂t√ºye kullanƒ±mƒ±
                    match = item.match(/(?:bonusu veya kazancƒ±nƒ± k√∂t√ºye kullanma durumunda)/i);
                    if (match && !dynamicQuizzes.some(q => q.question.includes("k√∂t√ºye kullanma durumunda"))) {
                        dynamicQuizzes.push({
                            question: "Bonusun k√∂t√ºye kullanƒ±lmasƒ± durumunda ne olur?",
                            options: ["Bonus ve kazan√ß geri alƒ±nƒ±r", "Sadece bonus iptal edilir", "√úyeliƒüe ge√ßici el konulur", "Herhangi bir i≈ülem yapƒ±lmaz"],
                            correct: 0,
                            explanation: "Bonus veya kazancƒ±nƒ± k√∂t√ºye kullanma durumunda Hproject bonus ve kazancƒ± geri alma hakkƒ±na sahiptir."
                        });
                    }

                });
            }

            return dynamicQuizzes;
        }

        async function loadPromosData() {
            try {
                const promoFiles = [
                    'pragmatic-play.json',
                    'ertesi-gun.json',
                    'bonus-buy.json',
                    'hos-geldin.json',
                    'spor-freebet.json',
                    'casino-kayip-bonusu.json',
                    'freespin-600.json',
                    'cash-out.json'
                ];

                promos = [];
                for (const file of promoFiles) {
                    try {
                        const promoResponse = await fetch(`../promosyonlar/${file}`);
                        if (promoResponse.ok) {
                            const promo = await promoResponse.json();
                            promos.push(promo);
                        }
                    } catch (error) {
                        console.error(`Error loading ${file}:`, error);
                    }
                }
                updatePromoSelect();
            } catch (error) {
                console.error('Error loading promos data:', error);
            }
        }

        function updatePromoSelect() {
            const select = document.getElementById('promo-select');
            select.innerHTML = '<option value="">Promosyon se√ßin...</option>';
            
            promos.forEach(promo => {
                if (promo.quiz && Array.isArray(promo.quiz) && promo.quiz.length > 0) {
                    const option = document.createElement('option');
                    option.value = promo.id;
                    option.textContent = promo.title;
                    select.appendChild(option);
                } else if (promo.quiz && typeof promo.quiz === 'object' && Object.keys(promo.quiz).length > 0) {
                     const option = document.createElement('option');
                    option.value = promo.id;
                    option.textContent = promo.title;
                    select.appendChild(option);
                }
            });
        }

        function loadQuiz() {
            const selectedPromo = document.getElementById('promo-select').value;
            if (!selectedPromo) {
                document.getElementById('quiz-content').style.display = 'none';
                return;
            }

            const promo = promos.find(p => p.id === selectedPromo);
            if (!promo) {
                document.getElementById('quiz-content').style.display = 'none';
                alert('Bu promosyon i√ßin quiz bulunamadƒ±!');
                return;
            }
            
            let allQuizzes = [];

            // Mevcut (manuel olarak eklenmi≈ü) quizleri ekle
            if (promo.quiz) {
                allQuizzes = allQuizzes.concat(Array.isArray(promo.quiz) ? promo.quiz : [promo.quiz]);
            }
            
            // Dinamik olarak olu≈üturulan quizleri ekle
            const dynamicQuizzes = generateQuizQuestions(promo);
            allQuizzes = allQuizzes.concat(dynamicQuizzes);

            if (allQuizzes.length === 0) {
                document.getElementById('quiz-content').style.display = 'none';
                alert('Bu promosyon i√ßin quiz bulunamadƒ±!');
                return;
            }

            const randomIndex = Math.floor(Math.random() * allQuizzes.length);
            currentQuiz = allQuizzes[randomIndex];
            
            document.getElementById('quiz-content').style.display = 'block';
            
            document.getElementById('quiz-question').textContent = currentQuiz.question;
            
            const optionsContainer = document.getElementById('quiz-options');
            optionsContainer.innerHTML = '';
            
            currentQuiz.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'quiz-option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectOption(optionDiv, index);
                optionsContainer.appendChild(optionDiv);
            });

            document.getElementById('score-display').style.display = 'none';
            document.getElementById('check-btn').disabled = false;
            currentAnswer = -1;
        }

        function selectOption(element, answerIndex) {
            document.querySelectorAll('.quiz-option').forEach(option => {
                option.classList.remove('selected');
                option.classList.remove('correct');
                option.classList.remove('incorrect');
            });
            
            element.classList.add('selected');
            currentAnswer = answerIndex;
        }

        function checkAnswer() {
            if (currentAnswer === -1) {
                alert('L√ºtfen bir se√ßenek se√ßin!');
                return;
            }

            if (!currentQuiz) return;

            const options = document.querySelectorAll('.quiz-option');
            
            options[currentQuiz.correct].classList.add('correct');
            
            if (currentAnswer !== currentQuiz.correct) {
                options[currentAnswer].classList.add('incorrect');
            }

            document.getElementById('check-btn').disabled = true;
            
            const scoreDisplay = document.getElementById('score-display');
            const scoreText = document.getElementById('score-text');
            
            if (currentAnswer === currentQuiz.correct) {
                scoreText.innerHTML = `üéâ Tebrikler! Doƒüru cevap!<br><small>${currentQuiz.explanation}</small>`;
                scoreText.style.color = '#28a745';
            } else {
                scoreText.innerHTML = `‚ùå Yanlƒ±≈ü cevap. Doƒüru cevap: ${currentQuiz.options[currentQuiz.correct]}<br><small>${currentQuiz.explanation}</small>`;
                scoreText.style.color = '#dc3545';
            }
            
            scoreDisplay.style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadPromosData();
        });
    </script>
</body>

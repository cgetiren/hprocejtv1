            // BÃ¶lÃ¼mleri oluÅŸtur

                    let contentHtml = '';

                        ).join('');

                    return `
                        <div class="section-accordion">

                // Mevcut promosyonu gÃ¼ncelle veya yeni ekle
                const existingIndex = promos.findIndex(p => p.id === newPromo.id);

                    promos[existingIndex] = newPromo;

                renderPromos();
